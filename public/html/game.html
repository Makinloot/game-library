<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <title>GameLibrary</title>
  </head>
  <body class="p-1">
    <!-- header -->
    <header class="header py-2">
      <div class="container">
        <div class="header__wrapper wrapper flex">
          <div class="header__logo">
            <a href="../index.html">
              <img src="../images/logo.png" alt="logo" />
            </a>
          </div>
          <!-- header menu -->
          <div class="header__menu flex">
            <a href="../index.html" class="header__menu-link">Home</a>
            <a href="#" class="header__menu-link">Browse</a>
            <a href="#" class="header__menu-link">Discover</a>
          </div>
        </div>
      </div>
    </header>
    <!-- main -->
    <main class="main my-2">
      <div class="container">
        <div class="game wrapper grid" id="game-wrapper">
          <h2 class="game__name" id="game-name"></h2>
          <div class="game__slider">
            <div class="game__swiper swiper mySwiper">
              <div
                class="game__swiper-wrapper swiper-wrapper"
                id="game-slider-main"
              ></div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
          </div>
          <div class="game__details flex" id="game-details"></div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer my-3">
      <div class="container">
        <div class="footer__wrapper wrapper">
          <form action="./search.html" class="footer__form flex">
            <label for="search">Search here</label>
            <div class="footer__input-wrapper">
              <input
                type="search"
                name="search"
                id="search"
                placeholder="Enter name here"
                autocomplete="off"
                required
              />
              <input type="submit" value="Enter" id="search-btn" />
            </div>
          </form>
          <div class="footer__menu-wrapper flex p-1">
            <nav class="footer__menu flex">
              <a href="../index.html" class="footer__menu-link">home</a>
              <a href="#" class="footer__menu-link">about us</a>
              <a href="#" class="footer__menu-link">contact</a>
              <a href="#" class="footer__menu-link">partners</a>
            </nav>
            <div class="footer__socials flex">
              <a href="#"
                ><img src="../images/instagram.png" alt="instagram"
              /></a>
              <a href="#"><img src="../images/twitter.png" alt="twitter" /></a>
              <a href="#"><img src="../images/github.png" alt="github" /></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="../js/game.js"></script>
  </body>
</html>
