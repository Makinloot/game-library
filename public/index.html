<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>GameLibrary</title>
  </head>
  <body class="home-body p-1">
    <!-- header -->
    <header class="header">
      <div class="container">
        <div class="header__wrapper wrapper flex">
          <div class="header__logo">
            <h1>GameLibrary</h1>
          </div>
          <!-- header menu -->
          <div class="header__menu flex">
            <a href="#" class="header__menu-link">Home</a>
            <a href="#" class="header__menu-link">Browse</a>
            <a href="#" class="header__menu-link">Discover</a>
          </div>
        </div>
      </div>
    </header>
    <!-- main -->
    <main class="main">
      <div class="container">
        <!-- hero section -->
        <section class="hero grid my-1">
          <div class="hero__primary" id="current-img"></div>
          <div class="hero__secondary grid" id="thumbnail-images"></div>
        </section>
        <!-- slider -->
        <section class="slider my-2">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper grid" id="free-mode-slider"></div>
            <!-- <div class="swiper-pagination"></div> -->
          </div>
        </section>
      </div>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
