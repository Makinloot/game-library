<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>GameLibrary</title>
  </head>
  <body class="p-1">
    <!-- header -->
    <header class="header py-2">
      <div class="container">
        <div class="header__wrapper wrapper flex">
          <div class="header__logo">
            <!-- <h1>GameLibrary</h1> -->
            <a href="./index.html">
              <img src="./images/logo.png" alt="logo">
            </a>
          </div>
          <!-- header menu -->
          <div class="header__menu flex">
            <a href="#" class="header__menu-link">Home</a>
            <a href="#" class="header__menu-link">Browse</a>
            <a href="#" class="header__menu-link">Discover</a>
          </div>
        </div>
      </div>
    </header>
    <!-- main -->
    <main class="main">
      <div class="container">
        <!-- hero section -->
        <section class="hero grid my-2">
          <div class="hero__primary" id="current-img"></div>
          <div class="hero__secondary grid" id="thumbnail-images"></div>
        </section>
        <!-- slider -->
        <section class="slider my-4">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper grid" id="free-mode-slider"></div>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer my-4">
      <div class="container">
        <div class="footer__wrapper wrapper">
          <form action="#" class="footer__form flex">
            <label for="search">Search here</label>
            <div class="footer__input-wrapper">
              <input type="search" name="search" id="search" placeholder="Enter name here" autocomplete="off" required>
              <input type="submit" value="Enter">
            </div>
          </form>
          <div class="footer__menu-wrapper flex p-1">
            <nav class="footer__menu flex">
              <a href="./index.html" class="footer__menu-link">home</a>
              <a href="#" class="footer__menu-link">about us</a>
              <a href="#" class="footer__menu-link">contact</a>
              <a href="#" class="footer__menu-link">partners</a>
            </nav>
            <div class="footer__socials flex">
              <a href="#"><img src="./images/instagram.png" alt="instagram"></a>
              <a href="#"><img src="./images/twitter.png" alt="twitter"></a>
              <a href="#"><img src="./images/github.png" alt="github"></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
